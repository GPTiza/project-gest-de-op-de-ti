<ion-content>
  <ion-card class="card-content login view">
    <div class="container">
      <ion-card-header class="display-flex">
        <img class="logo" src="../../../assets/icon/icon.png">
      </ion-card-header>
      <!--<h1 class="title">ReparaTec</h1>-->
      <ion-card-content>
        <form [formGroup]="loginForm" autocomplete="off">
          <div align="center">
            <ion-spinner *ngIf="this.loading"></ion-spinner>
          </div>
          <ion-item class="item">
            <input autocomplete="off" class="emailinput" formControlName="email" placeholder="Correo">
          </ion-item>
          <ion-item class="item">
            <input autocomplete="off" required type="password" formControlName="password" placeholder="Contraseña"
              clearOnEdit="true">
          </ion-item>
          <ion-button button [disabled]="!loginForm.valid" expand="block" *ngIf="!loading" (click)="signIn()"
            class="login-button">
            Iniciar sesión
          </ion-button>

        </form>
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>
