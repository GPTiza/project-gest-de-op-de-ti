<ion-content>
  <form [formGroup]="edificioForm">
    <ion-grid>
      <h1 class="center">Detalle de Edificio</h1>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Nombre: </ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Departamento: </ion-label>
            <ion-select formControlName="departamento" interface="popover">
              <ion-select-option *ngFor="let departamento of departamentos" [value]="departamento.nombre">{{
                departamento.nombre }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <div class="center">
        <ion-button button [disabled]="!edificioForm.valid" color="success" (click)="onSave()">Guardar</ion-button>
        <ion-button button color="danger" (click)="onCancel()">Cancelar</ion-button>
      </div>
    </ion-grid>
  </form>
</ion-content>
